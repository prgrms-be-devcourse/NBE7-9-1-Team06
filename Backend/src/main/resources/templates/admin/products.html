<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>상품관리 - 관리자 콘솔</title>
    <link rel="stylesheet" th:href="@{/css/admin.css}" />
  </head>
  <body>
    <!-- 네비게이션 -->
    <nav class="navbar">
      <div class="nav-container">
        <div class="nav-brand">
          <a href="/admin/dashboard">관리자 콘솔</a>
        </div>
        <div class="nav-menu">
          <a href="/admin/dashboard" class="nav-link">대시보드</a>
          <a href="/admin/products" class="nav-link active">상품관리</a>
          <a href="/admin/orders" class="nav-link">주문관리</a>
          <a href="/logout" class="nav-link logout-btn">로그아웃</a>
        </div>
      </div>
    </nav>

    <!-- 메인 컨텐츠 -->
    <main class="main-content">
      <div class="container">
        <div class="page-header">
          <h1>상품관리</h1>
          <p>상품 목록을 조회하고 상품을 등록, 수정, 삭제할 수 있습니다.</p>
          
          <!-- 상품 목록 토글 버튼 -->
          <div class="product-toggle-container">
            <div class="toggle-buttons">
              <button 
                id="activeProductsBtn" 
                class="toggle-btn active" 
                onclick="toggleProductView('active')"
              >
                일반 상품
              </button>
              <button 
                id="zeroStockBtn" 
                class="toggle-btn" 
                onclick="toggleProductView('zero')"
              >
                재고 없음 상품
              </button>
            </div>
          </div>
        </div>

        <!-- 액션 버튼 -->
        <div class="page-actions">
          <button class="btn btn-primary" onclick="showProductForm()">
            <svg
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <line x1="12" y1="5" x2="12" y2="19" />
              <line x1="5" y1="12" x2="19" y2="12" />
            </svg>
            새로운 상품 등록
          </button>
        </div>

        <!-- 로딩 인디케이터 -->
        <div
          id="loadingIndicator"
          class="loading-indicator"
          style="display: none"
        >
          <div class="spinner"></div>
          <span>상품 목록을 불러오는 중...</span>
        </div>

               <!-- 상품 목록 카드 -->
               <div class="products-grid" id="productsGrid" style="display: none">
                 <!-- 상품 카드들이 여기에 동적으로 삽입됩니다 -->
               </div>

          <!-- 빈 상태 메시지 -->
          <div id="emptyMessage" class="empty-state" style="display: none">
            <div class="empty-icon">
              <svg
                width="64"
                height="64"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"
                />
              </svg>
            </div>
            <h3>상품이 없습니다</h3>
            <p>아직 등록된 상품이 없습니다.</p>
            <button class="btn btn-primary" onclick="showProductForm()">
              첫 번째 상품 등록하기
            </button>
          </div>

          <!-- 에러 상태 메시지 -->
          <div id="errorMessage" class="error-state" style="display: none">
            <div class="error-icon">
              <svg
                width="64"
                height="64"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <circle cx="12" cy="12" r="10" />
                <line x1="15" y1="9" x2="9" y2="15" />
                <line x1="9" y1="9" x2="15" y2="15" />
              </svg>
            </div>
            <h3>오류가 발생했습니다</h3>
            <p id="errorText">상품 목록을 불러오는 중 오류가 발생했습니다.</p>
            <button class="btn btn-primary" onclick="loadProducts()">
              다시 시도
            </button>
          </div>
        </div>
      </div>
    </main>

    <!-- 상품 등록/수정 모달 -->
    <div id="productModal" class="modal" style="display: none">
      <div class="modal-content">
        <div class="modal-header">
          <h2 id="modalTitle">새로운 상품 등록</h2>
          <button class="modal-close" onclick="closeProductForm()">
            &times;
          </button>
        </div>
        <form id="productForm" class="modal-body">
          <input type="hidden" id="productId" name="productId" />

          <div class="form-group">
            <label for="productName">상품명 *</label>
            <input type="text" id="productName" name="name" required />
          </div>

          <div class="form-group">
            <label for="productPrice">가격 *</label>
            <input
              type="number"
              id="productPrice"
              name="price"
              min="0"
              required
            />
          </div>

          <div class="form-group">
            <label for="productQuantity">재고 수량 *</label>
            <input
              type="number"
              id="productQuantity"
              name="quantity"
              min="0"
              required
            />
          </div>

                 <div class="form-group">
                   <label for="productDescription">설명</label>
                   <textarea
                     id="productDescription"
                     name="description"
                     rows="4"
                   ></textarea>
                 </div>

                 <div class="form-group">
                   <label for="productImageUrl">이미지 URL</label>
                   <input
                     type="url"
                     id="productImageUrl"
                     name="imageUrl"
                     placeholder="https://example.com/image.jpg"
                   />
                 </div>

          <div
            id="formErrorMessage"
            class="error-message"
            style="display: none"
          ></div>

          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              onclick="closeProductForm()"
            >
              취소
            </button>
            <button type="submit" class="btn btn-primary" id="submitButton">
              등록
            </button>
          </div>
        </form>
      </div>
    </div>

    <script th:src="@{/js/auth.js}"></script>
    <script th:src="@{/js/ui.js}"></script>
    <script th:src="@{/js/products.js}"></script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Spring Security가 자동으로 인증을 처리하므로 별도 인증 확인 불필요
        console.log("상품관리 페이지 로드 완료");

        // 상품 목록 로드
        loadProducts();

        // 폼 이벤트 리스너
        const productForm = document.getElementById("productForm");
        productForm.addEventListener("submit", function (e) {
          e.preventDefault();
          handleProductSubmit();
        });
      });
    </script>
  </body>
</html>
