<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>대시보드 - 관리자 콘솔</title>
    <link rel="stylesheet" th:href="@{/css/admin.css}" />
  </head>
  <body>
    <!-- 네비게이션 -->
    <nav class="navbar">
      <div class="nav-container">
        <div class="nav-brand">
          <a href="/admin/dashboard">관리자 콘솔</a>
        </div>
        <div class="nav-menu">
          <a href="/admin/dashboard" class="nav-link active">대시보드</a>
          <a href="/admin/products" class="nav-link">상품관리</a>
          <a href="/admin/orders" class="nav-link">주문관리</a>
          <a href="/logout" class="nav-link logout-btn">로그아웃</a>
        </div>
      </div>
    </nav>

    <!-- 메인 컨텐츠 -->
    <main class="main-content">
      <div class="container">
        <div class="page-header">
          <h1>대시보드</h1>
          <p
            th:if="${admin}"
            th:text="'안녕하세요, ' + ${admin.username} + '님! 관리자 콘솔에 오신 것을 환영합니다.'"
          >
            관리자 콘솔에 오신 것을 환영합니다.
          </p>
        </div>

        <div class="dashboard-grid">
          <div class="dashboard-card">
            <div class="card-icon">
              <svg
                width="48"
                height="48"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"
                />
              </svg>
            </div>
            <div class="card-content">
              <h3>상품관리</h3>
              <p>상품 목록 조회, 등록, 수정, 삭제를 관리할 수 있습니다.</p>
              <a href="/admin/products" class="btn btn-primary">상품관리</a>
            </div>
          </div>

          <div class="dashboard-card">
            <div class="card-icon">
              <svg
                width="48"
                height="48"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <path d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
              </svg>
            </div>
            <div class="card-content">
              <h3>주문관리</h3>
              <p>주문 목록 조회 및 주문 취소 처리를 관리할 수 있습니다.</p>
              <a href="/admin/orders" class="btn btn-primary">주문관리</a>
            </div>
          </div>

          <div class="dashboard-card">
            <div class="card-icon">
              <svg
                width="48"
                height="48"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
                />
              </svg>
            </div>
            <div class="card-content">
              <h3>로그아웃</h3>
              <p>관리자 콘솔에서 로그아웃합니다.</p>
              <a href="/logout" class="btn btn-secondary">로그아웃</a>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script th:src="@{/js/auth.js}"></script>
    <script th:src="@{/js/ui.js}"></script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Spring Security가 자동으로 인증을 처리하므로 별도 인증 확인 불필요
        console.log("대시보드 로드 완료");
      });
    </script>
  </body>
</html>
