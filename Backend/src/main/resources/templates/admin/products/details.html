<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>제품 상세</title>
</head>
<body>
<h1>제품 상세</h1>

<p>번호: <span th:text="${post.id}"></span></p>
<p>제품 이름: <span th:text="${post.product_name}"></span></p>
<p>제품 가격: <span th:text="${post.product_price}"></span></p>
<p>재고: <span th:text="${post.quantity}"></span></p>
<p>설명: <span th:text="${post.description}"></span></p>
<p>이미지: <span th:text="${post.image_url}"></span></p>

<!-- 목록으로 돌아가기 -->
<a th:href="@{/admin/products}">목록</a>

<!-- 수정 페이지로 이동 -->
<a th:href="@{/admin/products/{id}/modify(id=${post.id})}">수정</a>

<!-- 삭제 form -->
<form th:action="@{/admin/products/{id}(id=${post.id})}" method="post" style="display:inline;">
    <input type="hidden" name="_method" value="delete">
    <button type="submit">삭제</button>
</form>
</body>
</html>
