<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>제품 수정</title>
</head>
<body>
<h1>제품 수정</h1>

<form method="post" th:action="@{/admin/products/{id}(id=${post.id})}" th:object="${form}">
    <input type="hidden" name="_method" value="put">

    <p>제품 이름: <input type="text" th:field="*{product_name}" /></p>
    <p>가격: <input type="number" th:field="*{product_price}" /></p>
    <p>재고: <input type="number" th:field="*{quantity}" /></p>
    <p>이미지 URL: <input type="text" th:field="*{image_url}" /></p>
    <p>상세 설명: <textarea th:field="*{description}"></textarea></p>

    <button type="submit">수정 완료</button>
</form>

<a th:href="@{/admin/products}">목록</a>
</body>
</html>
